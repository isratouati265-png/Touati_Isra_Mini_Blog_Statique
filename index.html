<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog Statique</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pages & Pensées </h1>
        <div id="header-controls">
            <button id="add-article-btn" class="add-btn">Ajouter un article</button>
            <select id="choix-categorie">
                <option value="lkol">Toutes les catégories</option>
                <option value="etudiante">Vie Étudiante</option>
                <option value="motivation">Motivation ET Développement Personnel</option>
                <option value="lifestyle">Lifestyle ET Productivité</option>
                <option value="conseils">Vie Quotidienne ET Conseils Pratiques</option>
                <option value="culture">Culture Générale Simple</option>
            </select>
            <input type="text" id="search-input" placeholder="Rechercher un article...">
        </div>
    </header>
    <main>
        <div id="articles-container"></div>
        <div id="navigation">
            <button id="prev-btn" disabled>Précédent</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn">Suivant</button>
        </div>
    </main>
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="article-detail"></div>
        </div>
    </div>
    <div id="article-form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="form-title">Ajouter un article</h2>
            <form id="article-form">
                <input type="hidden" id="article-id">
                <div class="form-group">
                    <label for="article-titre">Titre:</label>
                    <input type="text" id="article-titre" required>
                </div>
                <div class="form-group">
                    <label for="article-image">URL de l'image:</label>
                    <input type="url" id="article-image" required>
                </div>
                <div class="form-group">
                    <label for="article-categorie">Catégorie:</label>
                    <select id="article-categorie" required>
                        <option value="etudiante">Vie Étudiante</option>
                        <option value="motivation">Motivation ET Développement Personnel</option>
                        <option value="lifestyle">Lifestyle ET Productivité</option>
                        <option value="conseils">Vie Quotidienne ET Conseils Pratiques</option>
                        <option value="culture">Culture Générale Simple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="article-contenu">Contenu:</label>
                    <textarea id="article-contenu" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Enregistrer</button>
                    <button type="button" class="cancel-btn">Annuler</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
       <p> Mini Blog Statique — votre espace d’idées, d’infos et de découvertes </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
