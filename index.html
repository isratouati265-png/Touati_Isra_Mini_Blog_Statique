<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog Statique</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini Blog Statique</h1>
        <div id="header-controls">
        <select id="choix-categorie">
            <option value="lkol">Toutes les catégories</option>
            <option value="etudiante">Vie Étudiante</option>
            <option value="motivation">Motivation ET Développement Personnel</option>
            <option value="lifestyle">Lifestyle ET Productivité</option>
            <option value="conseils">Vie Quotidienne ET Conseils Pratiques</option>
            <option value="culture">Culture Générale Simple</option>
        </select>
        <input type="text" id="search-input" placeholder="Rechercher un article...">
        </div>
    </header>
    <main>
        <div id="articles-container"></div>
        <div id="navigation">
            <button id="prev-btn" disabled>Précédent</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn">Suivant</button>
        </div>
    </main>
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="article-detail"></div>
        </div>
    </div>
    <footer>
       <p> Mini Blog Statique — votre espace d’idées, d’infos et de découvertes </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
